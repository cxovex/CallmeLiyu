<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>채팅 선택지</title>

    <!-- CSS 파일 연결 -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- 채팅이 나오는 영역 -->
    <main id="chat"></main>

    <!-- 선택지 버튼 영역 -->
    <footer>
        <button onclick="send('안녕!')">안녕!</button>
        <button onclick="send('뭐해?')">뭐해?</button>
        <button onclick="send('잘 지냈어?')">잘 지냈어?</button>
    </footer>

    <!-- JS 파일 연결 -->
    <script src="chat.js"></script>
</body>
</html>

  <div class="app">
    <header>최립우</header>

    <div class="chat-area">
      <div class="message">
        <img class="profile" src="profile.jpg">
        <div class="bubble">러부단~ 뭐해용?</div>
      </div>
    </div>

    <div class="choices">
      <button>나는 립우 생각중!</button>
      <button>지금 뭐하고 있어?</button>
      <button>립우랑 얘기중!</button>
    </div>

    <div class="input">
      메시지 보내기…
    </div>
  </div>

</body>
</html>
